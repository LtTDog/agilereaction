<div class="col s4">
        {{#if isIndex}}
        {{else}}
            <li>
            {{#if active}}
                <strong>{{title}}</strong>
                {{else}}
                <a href="/{{path}}">{{title}}
                {{#if icon}}<br />
                <img src="/imgs/{{icon}}" alt="" class="responsive-img" width="200">{{/if}}</a>
                
            {{/if}}
            </li>
        {{/if}}
    </div>
